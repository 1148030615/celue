<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>

  <script type="text/javascript">
    function WebSocketTest()
    {
      if ("WebSocket" in window)
      {

        // 打开一个 web socket
        var ws = new WebSocket("ws://150.109.53.251:20007");

        ws.onopen = function()
        {
          var data = '{"symbol":"btcusdt","period":"1min","coinName":"\u6bd4\u7279\u5e01"}';
          // Web Socket 已连接上，使用 send() 方法发送数据
          ws.send(data);
          alert("数据发送中...");
        };

        ws.onmessage = function (evt)
        {
          var received_msg = evt.data;
          alert(received_msg);
          // alert("数据已接收...");
        };

        ws.onclose = function()
        {
          // 关闭 websocket
          alert("连接已关闭...");
        };
      }
      else
      {
        // 浏览器不支持 WebSocket
        alert("您的浏览器不支持 WebSocket!");
      }
    }
  </script>

</head>
<body>

<div id="sse">
  <a href="javascript:WebSocketTest()">运行 WebSocket</a>
</div>

</body>
</html>


这是CSS里面的图片路径：../images
